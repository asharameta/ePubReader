<html lang="en">
<head>

    <script src="/js/script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<body>
    <div class="wrapper">
        <div class="dropZoneAndCover">
            <div class="dropZone">
                DROP EPUB HERE!
            </div>
            <img src="" id="coverImage"/>
        </div>
        <div class="epubPrinter" id="epubPrinter">
            <div class="bookContainer" id="bookContainer">
                <p id="content-container" class="content-container"></p>
            </div>
            <div class="pagination-container" id="pagination-container">
                <input type="button" class="PrevPageButton" value="Prev">
                <span class="currentPage">0</span>
                <span class="maxIndexPage">/0</span>
                <span class="maxAmountOfPages"></span>
                <input type="button" class="NextPageButton"  value="Next">
            </div>
        </div>
    </div>
